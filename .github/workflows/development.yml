name: "development"

on:
  pull_request:
    types: [ "opened", "synchronize", "ready_for_review" ]
    branches: [ "main" ]

jobs:
  message:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: "set current datetime"
        env:
          TZ: "Asia/Tokyo"
        run: | # do not remove the space after `date +`. you need this.
          echo "CURRENT_DATETIME=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
      - name: "set arguments"
        id: "arguments"
        run: |
          echo "MESSAGE=[info][title](beer)what time is it now?[/title]it is ${{ env.CURRENT_DATETIME }} now.[/info]" >> $GITHUB_ENV
      - uses: ./
        with:
          apiToken: "${{ secrets.API_KEY }}"
          roomId: "${{ secrets.ROOM_ID }}"
          message: "${{ env.MESSAGE }}"
      - uses: ./
        with:
          apiToken: "${{ secrets.API_KEY }}"
          roomId: "${{ secrets.ROOM_ID }}"
          message: "this is your task"
          messageType: "task"
          userIdsToAssignTask: "${{ secrets.USER_ID_1 }}"
