name: 'Chatwork Messaging Action'
description: 'Send message to Chatwork.'
author: 'okuzawats'
branding:
  icon: 'message-square'
  color: 'red'
inputs:
  apiToken:
    required: true
    description: 'Chatwork API token'
  roomId:
    required: true
    description: 'Chatroom ID'
  title:
    required: true
    description: 'Title of the message to send'
  message:
    required: true
    description: 'Message to send'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.apiToken }}
    - ${{ inputs.roomId }}
    - ${{ inputs.title }}
    - ${{ inputs.message }}
